version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  audioplayers: ^5.1.0
  flutter_spinkit: ^5.2.0
  intl: ^0.18.1
  flutter_svg: ^2.0.7
  google_fonts: ^5.1.0
  web_socket_channel: ^2.4.0
  http: ^0.13.5
  lottie: ^2.7.0
  flutter_libserialport: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
    - assets/animations/
  # Using default Material fonts and Google Fonts package
